<p-panel header="Pipes Numericos" class="p-1">
    <p>Pipes Incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas netas" subheader="del presente anio" >
            {{ (totalSells + 1234) | number: '1.2-2'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas brutas" subheader="del presente anio">
            {{ totalSells | currency:'MXN': 'symbol-narrow' : '1.4-4'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ganancias porcentual" subheader="del presente anio">
            {{ percent | percent : '1.3-3'}}
        </p-card>
    </div>
</div>
